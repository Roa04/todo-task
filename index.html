<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  
<div class="container">
  <h1>TodoInput</h1>
  <div id="total">
    <div id="inter-todoinput">
      <div id="input-boxs">
        <div id="input-boxs-cont">
          <div id="input-boxs-text">
            <i class="fas fa-book"></i>
          </div>
        </div>
        <input type="text" id="New-Todo" class="formnewtodo" placeholder="New Todo">
      </div>
      <span class="error" id="error-message"></span>
      <button>add new task</button>
    </div>
  </div>

  <section class="todo-section">
    <h2 class="todo-title">Todo List</h2>
    <div class="filter-buttons">
      <button class="btn btn-all">All</button>
      <button class="btn btn-done">Done</button>
      <button class="btn btn-todo">Todo</button>
    </div>
    <p class="no-tasks">No tasks.</p>
  </section>

  <div class="footer-buttons">
    <button onclick="deleteDoneTodos()">Delete done tasks</button>
    <button onclick="deleteAllTodos()">Delete all tasks</button>
  </div>

  <div class="modal" id="deleteAllModal">
    <div class="modal-content">
      <h2>Delete All Tasks</h2>
      <p>Are you sure you want to delete all tasks?</p>
      <div class="modal-actions">
        <button class="confirm" onclick="confirmDeleteAll()">Confirm</button>
        <button class="cancel" onclick="closeDeleteAllModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="modal" id="deleteAllDoneModal">
    <div class="modal-content">
      <h2>Delete All Done Tasks</h2>
      <p>Are you sure you want to delete all completed tasks?</p>
      <div class="modal-actions">
        <button class="confirm" onclick="confirmDeleteAllDone()">Confirm</button>
        <button class="cancel" onclick="closeDeleteAllDoneModal()">Cancel</button>
      </div>
    </div>
  </div>





<div class="modal" id="confirmDeleteModal">
  <div class="modal-content">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete this task?</p>
    <div class="modal-actions">
      <button class="confirm" onclick="confirmSingleDelete()">Confirm</button>
      <button class="cancel" onclick="closeSingleDeleteModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Rename Modal -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <h2>Rename Task</h2>
    <input type="text" id="editInput" />
    <div class="modal-actions">
      <button class="save">Save</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</div>


</body>
</html>
